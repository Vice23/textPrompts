<body>
    <div class="wrapper">
        <header>
            <h1>Fun with Open AI</h1>
        </header>
        <main>
            <section class="mainForm">
                <form>
                    <label for="chooseEngine">Choose Your Response Engine</label>
                    <select name="chooseEngine" id="chooseEngine">
                        <option value="text-curie-001">Curie</option>
                        <option value="text-ada-001">Ada</option>
                        <option value="text-babbage-001">Babbage</option>
                    </select>


                    <label for="enterPrompt">Enter Prompt</label>
                    <textarea id="enterPrompt" name = "enterPrompt" cols="10"  rows="10"
                    placeholder="Enter Prompt"></textarea>

                    <button type="submit">Submit</button>
                </form>
            </section>
            <section class="responses">
                <h2>Responses</h2>
                <ol class = "responseOrderedList">
                    <!-- generated responses go here -->


                </ol>

            </section>
        </main>
        <footer>
            <p>Created by Moriah Vice</p>
        </footer>
    </div>

    <script src="./script.js" type = "module"></script>
